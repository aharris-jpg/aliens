<html lang="en">
<head>

<body>
<section class="csb-alien" role="region" aria-labelledby="sb-title">

<style>
  section.csb-alien, section.csb-alien *{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* ===== LIGHT / “FIELD REPORT” (CANADA VARIANT) ===== */
  .csb-alien{
    --paper:#ffffff;
    --bg:#eef6ff;
    --ink:#0b1220;
    --muted:#445066;
    --muted2:#667085;

    --border:#d8e6f1;
    --shadow: 0 18px 52px rgba(15, 23, 42, .10);
    --shadow2: 0 10px 26px rgba(15, 23, 42, .08);

    --navy:#0f2747;
    --navy2:#163a66;

    /* differentiate from USA: lean a touch more teal + “arctic” blue */
    --teal:#1b7a86;
    --arctic:#2e7dd7;
    --emerald:#1a9b67;
    --acid:#63d000;

    --tealSoft: rgba(27,122,134,.10);
    --arcticSoft: rgba(46,125,215,.10);
    --emeraldSoft: rgba(26,155,103,.10);
    --limeSoft: rgba(99,208,0,.10);

    --gap: 10px;
    --inner-pad: 12px;

    --t-title: clamp(16px, 1.95vw, 22px);
    --t-city:  clamp(13px, 1.35vw, 15px);

    --t-hero:  clamp(26px, 3.3vw, 40px);
    --t-hero-kicker: clamp(12px, 1.25vw, 14px);
    --t-card-title: clamp(13px, 1.45vw, 16px);
    --t-card-value: clamp(14px, 1.65vw, 18px);
  }

  section.csb-alien{
    height: min(780px, 100vh);
    max-height: min(780px, 100vh);
    max-width: 980px;
    margin: 0 auto;
    overflow:hidden;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    border-radius: 22px;

    background:
      radial-gradient(900px 520px at 85% 0%, rgba(46,125,215,.12) 0%, transparent 58%),
      radial-gradient(900px 520px at 18% 28%, rgba(26,155,103,.10) 0%, transparent 62%),
      radial-gradient(900px 520px at 55% 110%, rgba(99,208,0,.08) 0%, transparent 65%),
      linear-gradient(180deg, rgba(255,255,255,.96) 0%, rgba(238,246,255,.90) 100%),
      var(--paper);
    display:flex;
    flex-direction:column;
  }

  /* ===== HEADER ===== */
  .head{
    padding: 12px 14px 10px;
    color: var(--ink);
    border-bottom: 1px solid var(--border);
    background:
      radial-gradient(140% 220% at 90% 0%, rgba(46,125,215,.16) 0%, transparent 62%),
      radial-gradient(160% 240% at 20% 0%, rgba(26,155,103,.12) 0%, transparent 60%),
      linear-gradient(90deg,
        rgba(15,39,71,.08) 0%,
        rgba(27,122,134,.10) 45%,
        rgba(46,125,215,.10) 75%,
        rgba(99,208,0,.08) 100%),
      #fff;
    flex: 0 0 auto;
  }
  .head-top{ display:flex; align-items:center; justify-content:space-between; gap:12px; }

  .title{
    margin:0;
    font-size: var(--t-title);
    font-weight: 1100;
    letter-spacing:.2px;
    line-height:1.12;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
    color: var(--navy);
  }

  /* left icon chip */
  .title-ufo{
    width: 26px;
    height: 26px;
    flex: 0 0 auto;
    display:grid;
    place-items:center;
    border-radius: 10px;
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(99,208,0,.24) 0%, transparent 65%),
      radial-gradient(120% 140% at 80% 0%, rgba(46,125,215,.18) 0%, transparent 62%),
      linear-gradient(180deg, rgba(255,255,255,.95), rgba(238,246,255,.95));
    border: 1px solid rgba(27,122,134,.22);
    box-shadow: 0 10px 18px rgba(15, 23, 42, .08);
  }
  .title-ufo svg{
    width:18px;
    height:18px;
    display:block;
    fill:none;
    stroke: var(--emerald);
    stroke-width: 2.2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  #sb-title{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:block;
    min-width:0;
  }

  /* bigger logo */
  .brand{
    display:flex;align-items:center;gap:10px;
    padding: 10px 12px;
    border-radius: 16px;
    border: 1px solid rgba(15,39,71,.16);
    background:
      radial-gradient(140% 160% at 85% 10%, rgba(99,208,0,.12) 0%, transparent 60%),
      radial-gradient(140% 160% at 10% 0%, rgba(46,125,215,.12) 0%, transparent 62%),
      rgba(255,255,255,.90);
    box-shadow: var(--shadow2);
  }
  .brand img{
    height: 42px; /* bigger */
    width:auto;
    display:block;
    opacity:.98;
  }

  /* ===== BODY ===== */
  .wrap{ flex: 1 1 auto; min-height:0; padding: 10px 12px 10px; overflow:hidden; }
  .layout{
    height: 100%;
    display:grid;
    grid-template-columns: 330px 1fr;
    gap: var(--gap);
    align-items:stretch;
    min-height:0;
  }

  /* LEFT LIST */
  .rail{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    height:100%;
    overflow:auto;
    padding-right: 6px;
  }

  .rail::-webkit-scrollbar,
  .board-inner::-webkit-scrollbar{ width: 10px; height: 10px; }
  .rail::-webkit-scrollbar-track,
  .board-inner::-webkit-scrollbar-track{ background: rgba(15,39,71,.07); border-radius: 999px; }
  .rail::-webkit-scrollbar-thumb,
  .board-inner::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, rgba(46,125,215,.85), rgba(26,155,103,.85));
    border-radius: 999px;
    border: 2px solid rgba(238,246,255,.95);
  }
  .rail, .board-inner{ scrollbar-width: thin; scrollbar-color: rgba(46,125,215,.85) rgba(15,39,71,.07); }

  .city-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    width:100%;
    text-align:left;
    padding: 10px 10px;
    border-radius: 16px;
    border: 1px solid rgba(15,39,71,.14);
    background:
      radial-gradient(140% 160% at 80% 0%, rgba(46,125,215,.07) 0%, transparent 60%),
      radial-gradient(140% 160% at 10% 10%, rgba(26,155,103,.06) 0%, transparent 60%),
      #fff;
    color: var(--ink);
    box-shadow: var(--shadow2);
    cursor:pointer;
    transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    position:relative;
    overflow:hidden;
  }
  .city-btn::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(90deg, rgba(46,125,215,.10) 0%, transparent 50%);
    opacity: 0;
    transition: opacity .16s ease;
    pointer-events:none;
  }
  .city-btn:hover{
    transform: translateY(-1px);
    border-color: rgba(27,122,134,.35);
    box-shadow: 0 16px 32px rgba(15, 23, 42, .10);
  }
  .city-btn:hover::before{ opacity: 1; }
  .city-btn[aria-pressed="true"]{
    border-color: rgba(46,125,215,.45);
    background:
      radial-gradient(140% 160% at 20% 0%, rgba(99,208,0,.12) 0%, transparent 58%),
      radial-gradient(140% 160% at 90% 20%, rgba(46,125,215,.12) 0%, transparent 62%),
      linear-gradient(180deg, rgba(15,39,71,.04) 0%, rgba(255,255,255,.96) 100%);
    box-shadow: 0 18px 36px rgba(15, 23, 42, .12);
  }

  .city-left{ display:flex;align-items:center;gap:10px;min-width:0; }

  .rank-medal{
    width: 28px; height: 28px;
    border-radius: 999px;
    display:grid;
    place-items:center;
    font-weight: 1100;
    font-size: 12px;
    color: var(--navy);
    border: 1px solid rgba(15,39,71,.18);
    box-shadow: 0 10px 22px rgba(15, 23, 42, .10);
    position: relative;
    flex: 0 0 auto;
    background: #fff;
  }
  .rank-medal::after{
    content:"";
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    width:0; height:0;
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-top:10px solid #c73434;
    filter: drop-shadow(0 6px 10px rgba(15, 23, 42, .18));
  }
  .rank-1{ background: radial-gradient(120% 140% at 30% 20%, #fff6c9 0%, #f1c40f 62%, #c89a00 100%); }
  .rank-2{ background: radial-gradient(120% 140% at 30% 20%, #ffffff 0%, #d7dee8 64%, #a6b3c3 100%); }
  .rank-3{ background: radial-gradient(120% 140% at 30% 20%, #ffe2cf 0%, #c9823f 62%, #8a4b1f 100%); color:#fff; }
  .rank-rest{ background: radial-gradient(120% 140% at 30% 20%, #f7fbff 0%, #c7d3e2 66%, #97abc2 100%); }

  .city-name{
    font-size: var(--t-city);
    font-weight: 1050;
    line-height:1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 210px;
  }

  .city-score{ text-align:right; flex:0 0 auto; min-width: 138px; }
  .city-score .lbl{
    font-size: 10px;
    font-weight: 1100;
    color: var(--muted2);
    white-space:nowrap;
    letter-spacing:.22px;
    text-transform: uppercase;
  }
  .city-score .num{
    margin-top: 3px;
    font-size: 16px;
    font-weight: 1100;
    font-variant-numeric: tabular-nums;
    color: var(--navy);
  }

  /* RIGHT BOARD */
  .board{
    height:100%;
    border-radius: 22px;
    background: #fff;
    border: 1px solid rgba(15,39,71,.14);
    box-shadow: var(--shadow2);
    overflow:hidden;
    position:relative;
  }
  .board::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(900px 520px at 82% 0%, rgba(46,125,215,.10) 0%, transparent 55%),
      radial-gradient(900px 520px at 12% 10%, rgba(26,155,103,.10) 0%, transparent 60%),
      radial-gradient(900px 520px at 55% 110%, rgba(99,208,0,.08) 0%, transparent 65%);
    pointer-events:none;
  }

  .board-inner{
    position:relative; z-index:1;
    padding: var(--inner-pad);
    height:100%;
    overflow:auto;
    overscroll-behavior: contain;
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    min-height:0;
  }

  /* HERO */
  .hero{
    border-radius: 22px;
    border: 1px solid rgba(15,39,71,.16);
    overflow:hidden;
    position:relative;
    height: 280px;
    background: linear-gradient(135deg, rgba(46,125,215,.18), rgba(26,155,103,.14));
    box-shadow: 0 14px 30px rgba(15, 23, 42, .10);
    flex: 0 0 auto;
  }
  .hero-photo{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
    transform: scale(1.01);
    filter: saturate(1.03) contrast(1.02);
  }
  .hero-photo.is-hidden{ display:none; }

  .hero .overlay{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(9,16,28,.70) 0%, rgba(9,16,28,.44) 56%, rgba(9,16,28,.22) 82%, rgba(9,16,28,.12) 100%),
      radial-gradient(120% 140% at 80% 10%, rgba(46,125,215,.10) 0%, transparent 60%),
      radial-gradient(120% 140% at 20% 0%, rgba(99,208,0,.08) 0%, transparent 65%);
    pointer-events:none;
  }
  .hero-content{
    position:absolute; inset:0;
    padding: 12px 14px 12px;
    display:flex;
    align-items:flex-start;
    justify-content:flex-start;
    z-index:2;
  }

  .hero-left{ min-width:0; }
  .hero-kicker{
    display:flex;
    align-items:center;
    gap: 8px;
    font-size: var(--t-hero-kicker);
    font-weight: 1100;
    color: rgba(255,255,255,.92);
    letter-spacing:.2px;
    line-height: 1.1;
    text-shadow: 0 10px 24px rgba(0,0,0,.28);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .kicker-ico{ width: 15px; height: 15px; flex:0 0 auto; display:inline-block; line-height:0; }
  .kicker-ico svg{ width:100%; height:100%; display:block; stroke: rgba(255,255,255,.92); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

  .hero-city{
    margin-top: 10px;
    font-size: clamp(18px, 2.35vw, 26px);
    font-weight: 1100;
    color: #fff;
    line-height: 1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-shadow: 0 10px 24px rgba(0,0,0,.32);
  }
  .hero-value{
    margin-top: 10px;
    font-size: var(--t-hero);
    font-weight: 1250;
    color: #fff;
    line-height: 1;
    font-variant-numeric: tabular-nums;
    text-shadow: 0 10px 24px rgba(0,0,0,.36);
  }

  /* METRICS */
  .metrics{
    flex: 1 1 auto;
    min-height:0;
    display:grid;
    grid-template-rows: repeat(4, 1fr);
    gap: var(--gap);
  }
  .mrow{
    border-radius: 20px;
    background: #fff;
    border: 1px solid rgba(15,39,71,.14);
    padding: 11px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    height: 100%;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    position: relative;
    overflow:hidden;
  }
  .mrow::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      linear-gradient(90deg, rgba(46,125,215,.08) 0%, transparent 55%),
      radial-gradient(120% 140% at 85% 10%, rgba(26,155,103,.08) 0%, transparent 62%);
    opacity:.55;
    pointer-events:none;
  }
  .mrow:hover{
    transform: translateY(-1px);
    border-color: rgba(46,125,215,.35);
    box-shadow: 0 14px 30px rgba(15, 23, 42, .10);
  }

  .mrow-left{ min-width:0; position:relative; z-index:1; }
  .mTitle{ margin:0; font-size: var(--t-card-title); font-weight: 1100; color: var(--ink); line-height:1.1; }
  .mValue{ margin-top: 6px; font-size: var(--t-card-value); color: var(--navy); font-weight: 1100; font-variant-numeric: tabular-nums; }

  .mIcon{
    width: 46px; height: 46px;
    border-radius: 16px;
    border: 1px solid rgba(46,125,215,.18);
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(99,208,0,.14) 0%, transparent 65%),
      radial-gradient(120% 140% at 80% 0%, rgba(46,125,215,.14) 0%, transparent 62%),
      linear-gradient(180deg, #ffffff, #f2fbff);
    display:grid;
    place-items:center;
    box-shadow: 0 12px 24px rgba(15, 23, 42, .08);
    flex: 0 0 auto;
    position:relative;
    z-index:1;
  }
  .mIcon svg{
    width:23px;height:23px;
    stroke: var(--emerald);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  /* FOOTER */
  .foot{
    padding: 9px 12px;
    border-top: 1px solid var(--border);
    background:
      radial-gradient(140% 220% at 90% 0%, rgba(46,125,215,.14) 0%, transparent 62%),
      rgba(255,255,255,.92);
    color: var(--muted);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    flex: 0 0 auto;
  }
  .foot small{ opacity:.95; font-weight: 900; font-size: 12px; color: var(--muted2); }
  .copy-btn{
    border: 1px solid rgba(46,125,215,.22);
    background: rgba(46,125,215,.10);
    color: var(--navy);
    font-weight: 1000;
    padding: 8px 10px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
    white-space:nowrap;
  }
  .copy-btn:hover{ transform: translateY(-1px); background: rgba(46,125,215,.16); }

  @media (max-width: 720px){
    .layout{ grid-template-columns: 1fr; }
    .rail{
      flex-direction:row;
      overflow:auto;
      padding: 0 2px 8px;
      scroll-snap-type: x mandatory;
      height: auto;
    }
    .city-btn{ min-width: 320px; scroll-snap-align: start; }
    .hero{ height: 300px; }
    .metrics{ display:flex; flex-direction:column; }
    .mrow{ height:auto; }
    .city-name{ max-width: 240px; }
  }

  @media (prefers-reduced-motion: reduce){
    .mrow, .city-btn { transition:none !important; }
  }
</style>

    "https://images.unsplash.com/photo-1675108421933-009b025379dc?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1640876483885-f4383e67daa3?q=80&w=1685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1671746240438-d6901529d635?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1607335614551-3062bf90f30e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1607337202714-a88f7abbdee7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
  ];
  ROWS.forEach((r, i) => r.bg = BG[i] || BG[0]);

  // 4 metrics (no scrolling micro-text; big + legible)
  const METRICS = [
    { key:"ufoTotal",   title:"Total UFO reports",          icon: listIcon(),   format: v => Number(v).toLocaleString() },
    { key:"ufo2019",    title:"UFO reports since 2019",     icon: radarIcon(),  format: v => Number(v).toLocaleString() },
    { key:"ufoPer100k", title:"UFO reports per 100k",       icon: perCapIcon(), format: v => Number(v).toFixed(2) },
    { key:"abShare",    title:"Abduction share of reports", icon: abductIcon(), format: v => `${Number(v).toFixed(0)}%` }
  ];

  const railEl    = document.getElementById("rail");
  const heroState = document.getElementById("heroState");
  const heroProb  = document.getElementById("heroProb");
  const heroImg   = document.getElementById("heroImg");
  const metricsEl = document.getElementById("metrics");

  function medalClass(rank){
    if(rank === 1) return "rank-1";
    if(rank === 2) return "rank-2";
    if(rank === 3) return "rank-3";
    return "rank-rest";
  }

  function buildRail(){
    railEl.innerHTML = ROWS.map((r, i) => `
      <button class="city-btn" type="button" data-idx="${i}" aria-pressed="${i===0 ? "true":"false"}">
        <span class="city-left">
          <span class="rank-medal ${medalClass(r.rank)}" aria-label="Rank ${r.rank}">${r.rank}</span>
          <span style="min-width:0">
            <div class="city-name">${escapeHtml(r.state)}</div>
          </span>
        </span>

        <span class="city-score" aria-label="Implied probability of an abduction">
          <div class="lbl">Implied probability</div>
          <div class="num">${Number(r.prob).toFixed(2)}%</div>
        </span>
      </button>
    `).join("");
  }

  function loadHeroImage(url){
    heroImg.classList.remove("is-hidden");
    heroImg.onload = () => heroImg.classList.remove("is-hidden");
    heroImg.onerror = () => {
      heroImg.classList.add("is-hidden");
      heroImg.removeAttribute("src");
    };
    heroImg.src = url;
  }

  function render(idx){
    const d = ROWS[idx];
    if(!d) return;

    heroState.textContent = d.state;
    heroProb.textContent  = `${Number(d.prob).toFixed(2)}%`;

    loadHeroImage(d.bg);

    metricsEl.innerHTML = METRICS.map(m => `
      <div class="mrow" role="group" aria-label="${escapeHtml(m.title)}">
        <div class="mrow-left">
          <h4 class="mTitle">${escapeHtml(m.title)}</h4>
          <div class="mValue">${m.format(d[m.key])}</div>
        </div>
        <div class="mIcon" aria-hidden="true" title="${escapeHtml(m.title)}">${m.icon}</div>
      </div>
    `).join("");
  }

  function wireRail(){
    const btns = Array.from(document.querySelectorAll(".city-btn"));
    btns.forEach(b => {
      b.addEventListener("click", () => {
        btns.forEach(x => x.setAttribute("aria-pressed","false"));
        b.setAttribute("aria-pressed","true");
        render(Number(b.dataset.idx));
      });
      b.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          b.click();
        }
      });
    });
  }

  const copyBtn = document.getElementById("copyBtn");
  copyBtn.addEventListener("click", async () => {
    const snippet =
`<iframe
  title="Alien Abduction Odds Index 2025 — Top 10 Canadian Provinces"
  src="YOUR_EMBED_URL_HERE"
  width="100%"
  height="780"
  scrolling="no"
  style="border:0; overflow:hidden; display:block; width:100%;"
  loading="lazy"></iframe>`;
    try{
      await navigator.clipboard.writeText(snippet);
      copyBtn.textContent = "Copied ✓";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }catch(_){
      copyBtn.textContent = "Copy failed";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }
  });

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  /* Icons */
  function radarIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M12 20a8 8 0 1 0-8-8"/>
      <path d="M12 20a4 4 0 1 0-4-4"/>
      <path d="M12 12l6-6"/>
      <path d="M18 6h-4V2"/>
    </svg>`;
  }
  function listIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M8 6h13"/>
      <path d="M8 12h13"/>
      <path d="M8 18h13"/>
      <path d="M3 6h.01"/>
      <path d="M3 12h.01"/>
      <path d="M3 18h.01"/>
    </svg>`;
  }
  function perCapIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M4 19V5"/>
      <path d="M4 19h16"/>
      <path d="M8 15l3-4 3 2 4-6"/>
      <path d="M17 7h2v2"/>
    </svg>`;
  }
  function abductIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M4 12s3.5-7 8-7 8 7 8 7-3.5 7-8 7-8-7-8-7Z"/>
      <path d="M9 12h6"/>
      <path d="M10 15h4"/>
    </svg>`;
  }

  // init
  buildRail();
  wireRail();
  render(0);
</script>

</section>
</body>
</html>
