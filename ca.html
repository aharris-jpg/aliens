<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Alien Abduction Odds Index 2025 — Top 10 Canada Provinces</title>

  <style>

<body>
<section class="csb-alien" role="region" aria-labelledby="sb-title">

<style>
  section.csb-alien, section.csb-alien *{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .csb-alien{
    /* alien palette */
    --g1:#070b1f;
    --g2:#0a1230;
    --g3:#0b2a2e;
    --g4:#10a6a2;
    --g5:#60d000;

    --kickerGreen:#60d000;
    --ink:#0B1220;
    --border:#d7e2f3;
    --shadow: 0 16px 42px rgba(0,0,0,.30);
    --shadow2: 0 10px 26px rgba(0,0,0,.22);

    --gap: 10px;
    --inner-pad: 12px;

    --t-title: clamp(15px, 1.8vw, 21px);
    --t-city:  clamp(12px, 1.25vw, 14px);

    --t-hero:  clamp(22px, 3.1vw, 36px);
    --t-hero-kicker: clamp(11px, 1.2vw, 13px);
    --t-card-title: clamp(12px, 1.35vw, 15px);
    --t-card-value: clamp(13px, 1.55vw, 17px);
  }

  section.csb-alien{
    height: min(780px, 100vh);
    max-height: min(780px, 100vh);
    max-width: 980px;
    margin: 0 auto;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: var(--shadow);
    background:
      radial-gradient(900px 520px at 70% 10%, rgba(16,166,162,.18) 0%, transparent 58%),
      radial-gradient(900px 520px at 10% 30%, rgba(96,208,0,.12) 0%, transparent 62%),
      linear-gradient(180deg, #050814 0%, #071a33 60%, #050814 100%);
    display:flex;
    flex-direction:column;
  }

  /* ===== HEADER ===== */
  .head{
    padding: 12px 14px 10px;
    color:#fff;
    border-top: 1px solid rgba(255,255,255,.12);
    border-bottom: 1px solid rgba(255,255,255,.14);
    background:
      radial-gradient(120% 180% at 85% 0%, rgba(255,255,255,.16) 0%, transparent 62%),
      linear-gradient(92deg, var(--g1) 0%, var(--g2) 35%, var(--g3) 62%, var(--g4) 82%, var(--g5) 100%);
    flex: 0 0 auto;
  }
  .head-top{ display:flex; align-items:center; justify-content:space-between; gap:12px; }

  .title{
    margin:0;
    font-size: var(--t-title);
    font-weight: 1100;
    letter-spacing:.2px;
    line-height:1.12;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .title-ufo{
    width: 22px;
    height: 22px;
    flex: 0 0 auto;
    display:inline-block;
  }
  .title-ufo svg{
    width:100%;
    height:100%;
    display:block;
    fill:none;
    stroke: var(--kickerGreen);
    stroke-width: 2.2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  #sb-title{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:block;
    min-width:0;
  }

  .brand{
    display:flex;align-items:center;gap:10px;
    padding: 8px 10px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(255,255,255,.10);
  }
  .brand img{
    height: 34px;
    width:auto;
    display:block;
    opacity:.98;
  }

  /* ===== BODY ===== */
  .wrap{ flex: 1 1 auto; min-height:0; padding: 10px 12px 10px; overflow:hidden; }
  .layout{
    height: 100%;
    display:grid;
    grid-template-columns: 330px 1fr;
    gap: var(--gap);
    align-items:stretch;
    min-height:0;
  }

  /* LEFT LIST */
  .rail{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    height:100%;
    overflow:auto;
    padding-right: 6px;
  }

  .rail::-webkit-scrollbar,
  .board-inner::-webkit-scrollbar{ width: 10px; height: 10px; }
  .rail::-webkit-scrollbar-track,
  .board-inner::-webkit-scrollbar-track{ background: rgba(255,255,255,.08); border-radius: 999px; }
  .rail::-webkit-scrollbar-thumb,
  .board-inner::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, var(--g4), var(--g5));
    border-radius: 999px;
    border: 2px solid rgba(6,18,37,.65);
  }
  .rail, .board-inner{ scrollbar-width: thin; scrollbar-color: var(--g4) rgba(255,255,255,.10); }

  .city-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    width:100%;
    text-align:left;
    padding: 10px 10px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.10);
    color:#fff;
    box-shadow: var(--shadow2);
    cursor:pointer;
    transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    position:relative;
    overflow:hidden;
  }
  .city-btn:hover{
    transform: translateY(-1px);
    border-color: rgba(16,166,162,.55);
    background: rgba(16,166,162,.16);
    box-shadow: 0 16px 32px rgba(0,0,0,.28);
  }
  .city-btn[aria-pressed="true"]{
    border-color: rgba(96,208,0,.70);
    background:
      radial-gradient(140% 160% at 20% 0%, rgba(96,208,0,.22) 0%, transparent 58%),
      linear-gradient(180deg, rgba(16,166,162,.22) 0%, rgba(7,11,31,.20) 100%),
      rgba(255,255,255,.10);
    box-shadow: 0 18px 36px rgba(0,0,0,.32);
  }

  .city-left{ display:flex;align-items:center;gap:10px;min-width:0; }

  .rank-medal{
    width: 28px; height: 28px;
    border-radius: 999px;
    display:grid;
    place-items:center;
    font-weight: 1100;
    font-size: 12px;
    color: #061225;
    border: 1px solid rgba(255,255,255,.22);
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
    position: relative;
    flex: 0 0 auto;
  }
  .rank-medal::after{
    content:"";
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    width:0; height:0;
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-top:10px solid #c73434;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
  }
  .rank-1{ background: radial-gradient(120% 140% at 30% 20%, #fff3b0 0%, #e6b800 62%, #b98a00 100%); }
  .rank-2{ background: radial-gradient(120% 140% at 30% 20%, #ffffff 0%, #cdd5df 64%, #9aa6b4 100%); }
  .rank-3{ background: radial-gradient(120% 140% at 30% 20%, #ffd7bf 0%, #c07a3a 62%, #8a4b1f 100%); }
  .rank-rest{ background: radial-gradient(120% 140% at 30% 20%, #f7fbff 0%, #b7c8dd 66%, #7f99b6 100%); color:#061225; }

  .city-name{
    font-size: var(--t-city);
    font-weight: 1050;
    line-height:1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 195px;
  }

  .city-score{ text-align:right; flex:0 0 auto; min-width: 138px; }
  .city-score .lbl{
    font-size: 10px;
    font-weight: 1100;
    color: var(--kickerGreen);
    opacity: 1;
    white-space:nowrap;
  }
  .city-score .num{
    margin-top: 3px;
    font-size: 16px;
    font-weight: 1100;
    font-variant-numeric: tabular-nums;
  }

  /* RIGHT BOARD */
  .board{
    height:100%;
    border-radius: 22px;
    background: rgba(255,255,255,.94);
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: var(--shadow2);
    overflow:hidden;
    position:relative;
  }
  .board::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(900px 520px at 75% 0%, rgba(16,166,162,.16) 0%, transparent 55%),
      radial-gradient(900px 520px at 12% 10%, rgba(96,208,0,.10) 0%, transparent 60%);
    pointer-events:none;
  }

  .board-inner{
    position:relative; z-index:1;
    padding: var(--inner-pad);
    height:100%;
    overflow:auto;
    overscroll-behavior: contain;
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    min-height:0;
  }

  /* HERO — big image */
  .hero{
    border-radius: 22px;
    border: 1px solid var(--border);
    overflow:hidden;
    position:relative;
    height: 260px;
    background: linear-gradient(135deg, var(--g1), var(--g5));
    box-shadow: 0 14px 30px rgba(11,39,77,.12);
    flex: 0 0 auto;
  }
  .hero-photo{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
    transform: scale(1.01);
    filter: saturate(1.02) contrast(1.02);
  }
  .hero-photo.is-hidden{ display:none; }

  .hero .overlay{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(5,8,20,.84) 0%, rgba(5,8,20,.48) 56%, rgba(5,8,20,.20) 82%, rgba(5,8,20,.12) 100%),
      radial-gradient(120% 140% at 80% 10%, rgba(255,255,255,.12) 0%, transparent 60%);
    pointer-events:none;
  }
  .hero-content{
    position:absolute; inset:0;
    padding: 12px 14px 12px;
    display:flex;
    align-items:flex-start;
    justify-content:flex-start;
    z-index:2;
  }

  .hero-left{ min-width:0; }
  .hero-kicker{
    display:flex;
    align-items:center;
    gap: 8px;
    font-size: var(--t-hero-kicker);
    font-weight: 1100;
    color: var(--kickerGreen);
    letter-spacing:.2px;
    line-height: 1.1;
    text-shadow: 0 10px 24px rgba(0,0,0,.35);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .kicker-ico{ width: 15px; height: 15px; flex:0 0 auto; display:inline-block; line-height:0; }
  .kicker-ico svg{ width:100%; height:100%; display:block; stroke: var(--kickerGreen); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

  .hero-city{
    margin-top: 10px;
    font-size: clamp(16px, 2.2vw, 24px);
    font-weight: 1100;
    color: #fff;
    line-height: 1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-shadow: 0 10px 24px rgba(0,0,0,.40);
  }
  .hero-value{
    margin-top: 10px;
    font-size: var(--t-hero);
    font-weight: 1250;
    color: #fff;
    line-height: 1;
    font-variant-numeric: tabular-nums;
    text-shadow: 0 10px 24px rgba(0,0,0,.45);
  }

  /* METRICS — 4 cards only */
  .metrics{
    flex: 1 1 auto;
    min-height:0;
    display:grid;
    grid-template-rows: repeat(4, 1fr);
    gap: var(--gap);
  }
  .mrow{
    border-radius: 20px;
    background: linear-gradient(180deg, #ffffff, #f7fffb);
    border: 1px solid var(--border);
    padding: 11px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    height: 100%;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .mrow:hover{
    transform: translateY(-1px);
    border-color: rgba(16,166,162,.55);
    box-shadow: 0 14px 30px rgba(11,39,77,.12);
  }

  .mrow-left{ min-width:0; }
  .mTitle{ margin:0; font-size: var(--t-card-title); font-weight: 1100; color: var(--ink); line-height:1.1; }
  .mValue{ margin-top: 6px; font-size: var(--t-card-value); color: var(--ink); font-weight: 1100; font-variant-numeric: tabular-nums; }

  .mIcon{
    width: 46px; height: 46px;
    border-radius: 16px;
    border: 1px solid #d9f3e5;
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(16,166,162,.16) 0%, transparent 65%),
      linear-gradient(180deg, #ffffff, #f0fffa);
    display:grid;
    place-items:center;
    box-shadow: 0 12px 24px rgba(11,39,77,.10);
    flex: 0 0 auto;
  }
  .mIcon svg{
    width:23px;height:23px;
    stroke: var(--g3);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  .foot{
    padding: 9px 12px;
    border-top: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(92deg, var(--g1) 0%, var(--g2) 40%, var(--g3) 70%, var(--g5) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    flex: 0 0 auto;
  }
  .foot small{ opacity:.92; font-weight: 900; font-size: 12px; }
  .copy-btn{
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.12);
    color:#fff;
    font-weight: 1000;
    padding: 8px 10px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
    white-space:nowrap;
  }
  .copy-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }

  @media (max-width: 720px){
    .layout{ grid-template-columns: 1fr; }
    .rail{
      flex-direction:row;
      overflow:auto;
      padding: 0 2px 8px;
      scroll-snap-type: x mandatory;
      height: auto;
    }
    .city-btn{ min-width: 320px; scroll-snap-align: start; }
    .hero{ height: 300px; }
    .metrics{ display:flex; flex-direction:column; }
    .mrow{ height:auto; }
    .city-name{ max-width: 240px; }
  }

  @media (prefers-reduced-motion: reduce){
    .mrow, .city-btn { transition:none !important; }
  }
</style>

  const BG = [

  const heroState = document.getElementById("heroState");
  const heroProb  = document.getElementById("heroProb");
  const heroImg   = document.getElementById("heroImg");
  const metricsEl = document.getElementById("metrics");

  function medalClass(rank){
    if(rank === 1) return "rank-1";
    if(rank === 2) return "rank-2";
    if(rank === 3) return "rank-3";
    return "rank-rest";
  }

  function buildRail(){
    railEl.innerHTML = ROWS.map((r, i) => `
      <button class="city-btn" type="button" data-idx="${i}" aria-pressed="${i===0 ? "true":"false"}">
        <span class="city-left">
          <span class="rank-medal ${medalClass(r.rank)}" aria-label="Rank ${r.rank}">${r.rank}</span>
          <span style="min-width:0">
            <div class="city-name">${escapeHtml(r.state)}</div>
          </span>
        </span>

        <span class="city-score" aria-label="Implied probability of an abduction">
          <div class="lbl">Implied probability</div>
          <div class="num">${Number(r.prob).toFixed(2)}%</div>
        </span>
      </button>
    `).join("");
  }

  function loadHeroImage(url){
    heroImg.classList.remove("is-hidden");
    heroImg.onload = () => heroImg.classList.remove("is-hidden");
    heroImg.onerror = () => {
      heroImg.classList.add("is-hidden");
      heroImg.removeAttribute("src");
    };
    heroImg.src = url;
  }

  function render(idx){
    const d = ROWS[idx];
    if(!d) return;

    heroState.textContent = d.state;
    heroProb.textContent  = `${Number(d.prob).toFixed(2)}%`;

    loadHeroImage(d.bg);

    metricsEl.innerHTML = METRICS.map(m => `
      <div class="mrow" role="group" aria-label="${escapeHtml(m.title)}">
        <div class="mrow-left">
          <h4 class="mTitle">${escapeHtml(m.title)}</h4>
          <div class="mValue">${m.format(d[m.key])}</div>
        </div>
        <div class="mIcon" aria-hidden="true" title="${escapeHtml(m.title)}">${m.icon}</div>
      </div>
    `).join("");
  }

  function wireRail(){
    const btns = Array.from(document.querySelectorAll(".city-btn"));
    btns.forEach(b => {
      b.addEventListener("click", () => {
        btns.forEach(x => x.setAttribute("aria-pressed","false"));
        b.setAttribute("aria-pressed","true");
        render(Number(b.dataset.idx));
      });
      b.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          b.click();
        }
      });
    });
  }

  const copyBtn = document.getElementById("copyBtn");
  copyBtn.addEventListener("click", async () => {
    const snippet =
`<iframe
  title="Alien Abduction Odds Index 2025 — Top 10 Canada Provinces"
  src="YOUR_EMBED_URL_HERE"
  width="100%"
  height="780"
  scrolling="no"
  style="border:0; overflow:hidden; display:block; width:100%;"
  loading="lazy"></iframe>`;
    try{
      await navigator.clipboard.writeText(snippet);
      copyBtn.textContent = "Copied ✓";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }catch(_){
      copyBtn.textContent = "Copy failed";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }
  });

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  /* Icons */
  function radarIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M12 20a8 8 0 1 0-8-8"/>
      <path d="M12 20a4 4 0 1 0-4-4"/>
      <path d="M12 12l6-6"/>
      <path d="M18 6h-4V2"/>
    </svg>`;
  }
  function listIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M8 6h13"/>
      <path d="M8 12h13"/>
      <path d="M8 18h13"/>
      <path d="M3 6h.01"/>
      <path d="M3 12h.01"/>
      <path d="M3 18h.01"/>
    </svg>`;
  }
  function perCapIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M4 19V5"/>
      <path d="M4 19h16"/>
      <path d="M8 15l3-4 3 2 4-6"/>
      <path d="M17 7h2v2"/>
    </svg>`;
  }
  function abductIcon(){
    return `<svg viewBox="0 0 24 24">
      <path d="M4 12s3.5-7 8-7 8 7 8 7-3.5 7-8 7-8-7-8-7Z"/>
      <path d="M9 12h6"/>
      <path d="M10 15h4"/>
    </svg>`;
  }

  // init
  buildRail();
  wireRail();
  render(0);
</script>

</section>
</body>
</html>
